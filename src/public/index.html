<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<header><h1>Battleship</h1></header>
		<div id="alerts"></div>
		<div id="game-container">
			<div class="board-container">
				<h2>Player</h2>
				<div class="game-board" id="player-board"></div>
			</div>
			<div class="board-container">
				<h2>Computer</h2>
				<div class="game-board" id="computer-board"></div>
			</div>
		</div>
		<div id="shipyard">
			<div class="ship horizontal" draggable="true">
				<div data-index="0"></div>
				<div data-index="1"></div>
				<div data-index="2"></div>
				<div data-index="3"></div>
				<div data-index="4"></div>
			</div>
			<div class="ship" draggable="true">
				<div data-index="0"></div>
				<div data-index="1"></div>
				<div data-index="2"></div>
				<div data-index="3"></div>
			</div>
			<div class="ship" draggable="true">
				<div data-index="0"></div>
				<div data-index="1"></div>
				<div data-index="2"></div>
			</div>
			<div class="ship" draggable="true">
				<div data-index="0"></div>
				<div data-index="1"></div>
				<div data-index="2"></div>
			</div>
			<div class="ship" draggable="true">
				<div data-index="0"></div>
				<div data-index="1"></div>
			</div>
		</div>
		<div id="battleship-img"></div>
	</body>
</html>
